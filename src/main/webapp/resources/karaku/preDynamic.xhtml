<!--
Este componente (conjunto con postDynamic y dinamic)
definen el comportamiento de los formularios genéricos.
Este componente define todo aquello que debe ser 
agregado a la página antes de la renderizacion en sí 
de los componentes.

Un ejemplo del uso de este archivo es el componente
Picker, el cual necesita un popUp para listar los elementos
que se pueden elegir, como el richfaces:popUp requiere de 
un formulario, éste no se puede añadir al flujo normal de 
los componentes, por eso se agrega antes.
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface>
		<cc:attribute name="field"
			type="py.una.med.base.dynamic.forms.DynamicFormList" required="true" />

	</cc:interface>

	<cc:implementation>
		<c:choose>
			<c:when
				test="#{field.type eq 'py.una.med.base.dynamic.forms.PickerField'}">
				<sigh:pickerPopUp pickerField="#{field}" />
			</c:when>
		</c:choose>
	</cc:implementation>
</ui:composition>
