<!--
Este componente define el funcionamiento de una barra
de fields (botones, campos, etc). Actualmente no se soporta
que una toolbar tenga lo siguiente:

- PickerField

Notar que este componente requiere un formulario si sus 
elementos lo requieren.
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:kk="http://java.sun.com/jsf/composite/karaku"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface>
		<cc:attribute name="bind" required="true"
			type="py.una.pol.karaku.dynamic.forms.ToolBar" />
	</cc:interface>
	<cc:implementation>
		<div class="navPanel" style="width: 100%;">
			<c:forEach items="#{cc.attrs.bind.items}" var="field">
				<kk:dynamic field="#{field}" />
			</c:forEach>
		</div>
	</cc:implementation>
</ui:composition>
