<!--
Este componente (conjunto con preDynamic y dynamic)
definen el comportamiento de los formularios genéricos.
Este componente define todo aquello que debe ser 
agregado a la página despés de la renderizacion en sí 
de los componentes.
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface>
		<cc:attribute name="field" required="true" />

	</cc:interface>

	<cc:implementation>
		<c:choose>
		</c:choose>
	</cc:implementation>
</ui:composition>
