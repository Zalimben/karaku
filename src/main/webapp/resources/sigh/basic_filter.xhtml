<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="controller" required="true" />
	<composite:attribute name="searchRender" />
</composite:interface>
<composite:implementation>
	<h:panelGrid columns="5" id="panelGridSearch">
		<rich:inplaceInput defaultLabel="#{msg['BASE_INPUT_SIMPLE_SEARCH']}"
			value="#{cc.attrs.controller.filterValue}" style="width: 200px;" />
		<h:selectOneMenu value="#{cc.attrs.controller.filterOption}"
			converter="oldStringConverter">
			<f:selectItem itemLabel="#{msg['BASE_SELECT_SIMPLE_SEARCH']}"
				noSelectionOption="true" />
			<f:selectItems value="#{cc.attrs.controller.searchSelectItemsList}" />
		</h:selectOneMenu>
		<a4j:commandButton value="#{msg['BASE_SEARCH_SIMPLE_SEARCH']}"
			action="#{cc.attrs.controller.doSimpleSearch()}"
			execute="panelGridSearch" render="#{cc.attrs.searchRender}" />
		<composite:insertChildren />
	</h:panelGrid>
</composite:implementation>
</html>
