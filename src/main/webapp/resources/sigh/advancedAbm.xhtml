<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

<composite:interface>
	<composite:attribute name="controller" required="true"
		type="py.una.med.base.controller.ISIGHAdvancedController"
		displayName="Controllador que rige esta vista, por defecto sera marcado como el controlador activo" />
	<composite:attribute name="urlFormDatosBasicos" required="true" />
	<composite:facet name="detailHeader" />
	<composite:attribute name="tab1Header" default="tab1Header" />
</composite:interface>
<composite:implementation
	xmlns:composite="http://java.sun.com/jsf/composite">
	<rich:collapsiblePanel header="Mensajes" switchType="client">
		<rich:messages ajaxRendered="true" showDetail="true"
			id="#{cc.attrs.controller.messageIdName}" globalOnly="true" />
	</rich:collapsiblePanel>
	<composite:renderFacet name="detailHeader" />
	<rich:collapsiblePanel header="Editar pais" switchType="client">


		<h:form>
			<h:outputLabel value="#{personaFisicaControllerV2.tabDisabled}" />
			<rich:tabPanel id="tabPanel"
				itemChangeListener="#{cc.attrs.controller.tabChange}">
				<rich:tab header="Datos bÃ¡sicos" name="firstTab">
					<h:panelGrid columns="6" style="width:100%"
						columnClasses="form_label,form_input,form_error,form_label,form_input,form_error">
						<ui:include src="#{cc.attrs.urlFormDatosBasicos}" />
					</h:panelGrid>
					<rich:panel>
						<h:commandButton action="#{cc.attrs.controller.doEdit()}"
							value="Editar"
							rendered="#{cc.attrs.controller.edit and authorityController.hasRole(cc.attrs.controller.editPermission)}" />
						<h:commandButton action="#{cc.attrs.controller.doCreate()}"
							value="Crear"
							rendered="#{cc.attrs.controller.create  and authorityController.hasRole(cc.attrs.controller.createPermission)}" />
						<h:commandButton action="#{cc.attrs.controller.doDelete()}"
							value="Eliminar"
							rendered="#{cc.attrs.controller.isDelete() and authorityController.hasRole(cc.attrs.controller.deletePermission)}" />
					</rich:panel>
				</rich:tab>

				<composite:insertChildren />
			</rich:tabPanel>
		</h:form>

		<h:form>
			<rich:panel>
				<h:commandButton action="#{cc.attrs.controller.preList()}"
					value="Volver" immediate="true" />
			</rich:panel>
		</h:form>
	</rich:collapsiblePanel>

</composite:implementation>
</html>
