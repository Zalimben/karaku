<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:kk="http://java.sun.com/jsf/composite/karaku"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface>
		<cc:attribute name="fields"
			type="py.una.med.base.dynamic.forms.DynamicFormList" required="true" />

	</cc:interface>

	<cc:implementation>

		<c:forEach items="#{cc.attrs.fields}" var="field">
			<kk:preDynamic field="#{field}"></kk:preDynamic>
		</c:forEach>

		<h:form>
			<h:panelGrid columns="6"
				columnClasses="form_label,form_input,form_error,form_label,form_input,form_error">
				<c:forEach items="#{cc.attrs.fields.fields}" var="item">
					<kk:dynamic field="#{item}"></kk:dynamic>
				</c:forEach>
			</h:panelGrid>

			<cc:insertChildren></cc:insertChildren>
		</h:form>
		<c:forEach items="#{cc.attrs.fields}" var="field">
			<kk:postDynamic field="#{field}"></kk:postDynamic>>
		</c:forEach>

	</cc:implementation>
</ui:composition>
