<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface>
		<cc:attribute name="fields"
			type="py.una.med.base.dynamic.forms.DynamicFormList" required="true" />

	</cc:interface>

	<cc:implementation>

		<c:forEach items="#{cc.attrs.fields}" var="field">
			<c:choose>
				<c:when
					test="#{field.type eq 'py.una.med.base.dynamic.forms.PickerField'}">
					<sigh:pickerPopUp pickerField="#{field}" />
				</c:when>
			</c:choose>

		</c:forEach>

		<h:form>
			<h:panelGrid columns="6"
				columnClasses="form_label,form_input,form_error,form_label,form_input,form_error">
				<c:forEach items="#{cc.attrs.fields}" var="item">
					<c:choose>
						<c:when
							test="#{item.type eq 'py.una.med.base.dynamic.forms.PickerField'}">
							<h:outputLabel value="#{item.label}" />
							<sigh:pickerButton pickerField="#{item}" />
							<rich:message ajaxRendered="true" for="#{item.id}" />
						</c:when>
						<c:when
							test="#{item.type eq 'py.una.med.base.dynamic.forms.TextField'}">
							<h:outputLabel value="#{item.label}" />
							<h:inputText binding="#{item.bind}" id="#{item.bind.id}" />
							<h:message for="#{item.id}" />
						</c:when>
						<c:when
							test="#{item.type eq 'py.una.med.base.dynamic.forms.ComboBoxField'}">
							<h:outputLabel value="#{item.label}" />
							<h:selectOneMenu binding="#{item.bind}" id="#{item.bind.id}" />
							<h:message for="#{item.id}" />
						</c:when>
						<c:when
							test="#{item.type eq 'py.una.med.base.dynamic.forms.CalendarField'}">
							<h:outputLabel value="#{item.label}" />
							<rich:calendar binding="#{item.bind}" id="#{item.id}" />
							<rich:message for="#{item.id}" />
						</c:when>
					</c:choose>
				</c:forEach>
			</h:panelGrid>

			<cc:insertChildren></cc:insertChildren>
		</h:form>


	</cc:implementation>
</ui:composition>
