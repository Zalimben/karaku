<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<composite:attribute name="controller" required="true"
		type="py.una.med.base.controller.ISIGHBaseController"
		displayName="Controllador que rige esta vista, por defecto sera marcado como el controlador activo" />
	<composite:attribute name="urlForm" required="true" />
	<composite:attribute name="headerTitle" />
</composite:interface>
<composite:implementation
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<sigh:abm urlForm="#{cc.attrs.urlForm}"
		controller="#{cc.attrs.controller}">
		<f:facet name="preMainForm">
			<rich:panel header="Datos basicos">
				<ui:include src="#{cc.attrs.controller.headerPath}" />
			</rich:panel>
		</f:facet>
	</sigh:abm>
</composite:implementation>
</html>
