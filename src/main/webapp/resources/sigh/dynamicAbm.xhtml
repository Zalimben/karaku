<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

<composite:interface>
	<composite:attribute name="controller" required="true"
		type="py.una.med.base.mvc.ISIGHAdvancedController"
		displayName="Controllador que rige esta vista, por defecto sera marcado como el controlador activo" />
	<composite:attribute name="dynamicForm"
		default="#{cc.attrs.controller.dynamicFormList}"
		type="py.una.med.base.dynamic.forms.DynamicFormList"
		displayName="Ubicacion del DynamicField donde se encuentra el formulario" />
	<composite:attribute name="containerId" />
	<composite:attribute name="headerTitle"></composite:attribute>
</composite:interface>
<composite:implementation
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">
	<h:form>
		<rich:collapsiblePanel header="Mensajes" switchType="client">
			<rich:messages ajaxRendered="true" showDetail="true"
				id="#{cc.attrs.controller.messageIdName}" globalOnly="true" />
		</rich:collapsiblePanel>
	</h:form>
	<rich:panel id="PANEL_ID_TEST">
		<sigh:dynamicForm fields="#{cc.attrs.dynamicForm}">
			<rich:panel>
				<h:commandButton action="#{cc.attrs.controller.doEdit()}"
					value="Editar" rendered="#{cc.attrs.controller.edit}" />
				<h:commandButton action="#{cc.attrs.controller.doCreate()}"
					value="Crear" rendered="#{cc.attrs.controller.create}" />
				<h:commandButton action="#{cc.attrs.controller.doDelete()}"
					value="Eliminar" rendered="#{cc.attrs.controller.isDelete()}" />
				<h:commandButton action="#{cc.attrs.controller.preList()}"
					value="Volver" immediate="true" />
			</rich:panel>
		</sigh:dynamicForm>
	</rich:panel>




</composite:implementation>
</html>
