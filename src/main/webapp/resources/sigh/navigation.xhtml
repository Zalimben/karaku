<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="helper" required="true" />
	<composite:attribute name="render" required="true"
		shortDescription="Componente que sera actualizado una vez aplicada la paginacion" />
</composite:interface>
<composite:implementation>
	<h:outputText id="page" value="#{cc.attrs.helper.getFormattedPage()}" />
	<a4j:commandButton id="last" value="&lt;"
		action="#{cc.attrs.helper.last}"
		disabled="#{not cc.attrs.helper.hasLast()}"
		render="#{cc.attrs.render}, page, last, next" />
	<a4j:commandButton id="next" value="&gt;"
		action="#{cc.attrs.helper.next}"
		disabled="#{not cc.attrs.helper.hasNext()}"
		render="#{cc.attrs.render}, page, last, next" />
</composite:implementation>
</html>
