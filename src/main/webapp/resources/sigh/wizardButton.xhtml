<!-- 
Componente que define el funcionamiento del wizard, convenciones:

- Nombre del Wizard = bind


 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:kk="http://java.sun.com/jsf/composite/karaku"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<cc:interface componentType="wizard">
		<cc:attribute name="bind"
			type="py.una.med.base.dynamic.wizard.SimpleWizard" />
	</cc:interface>
	<cc:implementation>
		<a4j:commandButton value="#{cc.attrs.bind.title}"
			render="#{cc.attrs.bind.togglePanelId}" execute="@this"
			oncomplete="#{rich:component(cc.attrs.bind.popupId)}.show(); return false;" />
	</cc:implementation>
</ui:composition>
