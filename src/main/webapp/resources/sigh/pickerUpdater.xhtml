<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">
	<cc:interface componentType="pickerUpdater">
		<cc:attribute name="pickerField" required="true" />
		<cc:attribute name="optional"
			default="${cc.attrs.pickerField.nullable}" />
	</cc:interface>
	<cc:implementation>
		<c:if test="#{not cc.attrs.optional}">
			<h:inputHidden id="required" />
		</c:if>
	</cc:implementation>
</ui:composition>
