<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:k="http://java.sun.com/jsf/composite/karakucc"
	template="/views/templates/header.xhtml">

	<ui:define name="content">

		<k:list controller="#{replicationJSFController}"
			urlColumns="/views/karaku/replication/columns.xhtml"
			urlSearchForm="/views/karaku/replication/fields.xhtml">
		</k:list>
		<h:form>
			<h:commandButton value="Do all sync"
				action="#{replicationHandler.doSync()}" />
			<h:commandButton value="Go to main" action="../main.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
