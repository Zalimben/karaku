<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:column rendered="#{menuController.develop}">
		<f:facet name="header">
			<h:outputText value="ID (only develop)" />
		</f:facet>
		<h:outputText value="#{item.id}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_ACTIVE']}" />
		</f:facet>
		<h:selectBooleanCheckbox value="#{item.active}" id="active">
			<a4j:ajax listener="#{replicationJSFController.onActiveClicked}"
				render="@this" execute="@this" immediate="true" />
		</h:selectBooleanCheckbox>
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_URL']}" />
		</f:facet>
		<h:outputText value="#{item.wsEndpoint.url}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_ORDER']}" />
		</f:facet>
		<h:outputText value="#{item.number}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_LAST_ID']}" />
		</f:facet>
		<h:outputText value="#{item.lastId}" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_LAST_DATE']}" />
		</f:facet>
		<h:outputText value="#{item.lastSync}" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_ENTITY']}" />
		</f:facet>
		<h:outputText
			value="#{replicationJSFController.getSimpleName(item.entityClassName)}" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_DTO']}" />
		</f:facet>
		<h:outputText
			value="#{replicationJSFController.getSimpleName(item.dtoClassName)}" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_REQUEST']}" />
		</f:facet>
		<h:outputText
			value="#{replicationJSFController.getSimpleName(item.requestClassName)}" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['KARAKU_REPLICATION_RESPONSE']}" />
		</f:facet>
		<h:outputText
			value="#{replicationJSFController.getSimpleName(item.requestClassName)}" />
	</rich:column>
</ui:composition>
