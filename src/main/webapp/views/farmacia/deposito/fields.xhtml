<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<h:outputText value="#{msg['DEPOSITO_TIPO_DEPOSITO']}"
		class="lbl_input" />
	<h:selectOneMenu value="#{depositoController.bean.tipoDeposito}"
		style="width:130px;" id="tipoDeposito"
		converter="#{depositoController.tipoDepositoConverter}"
		disabled="#{not depositoController.isEditable('tipoDeposito')}">
		<f:selectItem itemLabel="#{msg['DEPOSITO_SELECCIONAR_TIPO_DEPOSITO']}" />
		<f:selectItems value="#{depositoController.tipoDeposito}" />
	</h:selectOneMenu>
	<h:message for="tipoDeposito" errorClass="faces-error" />

	<h:outputText value="#{msg['DEPOSITO_DEPENDENCIA']}" class="lbl_input" />
	<h:selectOneMenu value="#{depositoController.bean.dependencia}"
		style="width:130px;" id="dependencia"
		converter="#{depositoController.dependenciaConverter}"
		disabled="#{not depositoController.isEditable('dependencia')}">
		<f:selectItem itemLabel="#{msg['DEPOSITO_SELECCIONAR_DEPENDENCIA']}" />
		<f:selectItems value="#{depositoController.dependencia}" />
	</h:selectOneMenu>
	<h:message for="dependencia" errorClass="faces-error" />

	<h:outputText value="#{msg['DEPOSITO_CODIGO_UNICO']}" class="lbl_input" />
	<h:inputText value="#{depositoController.bean.codigoUnico}"
		id="codigoUnico"
		maxlength="5"
		disabled="#{not depositoController.isEditable('codigoUnico')}" />
	<h:message for="codigoUnico" errorClass="faces-error" />

	<h:outputText value="#{msg['DEPOSITO_DESCRIPCION']}" class="lbl_input" />
	<h:inputText value="#{depositoController.bean.descripcion}"
		id="descripcion"
		disabled="#{not depositoController.isEditable('descripcion')}" />
	<h:message for="descripcion" errorClass="faces-error" />

	<h:outputText value="#{msg['DEPOSITO_DISPENSAR']}" class="lbl_input" />
	<h:selectOneRadio value="#{depositoController.bean.dispensar}"
		id="dispensar"
		disabled="#{not depositoController.isEditable('dispensar')}">
		<f:selectItem itemLabel="#{msg['DEPOSITO_DISPENSAR_SI']}"
			itemValue="SI" />
		<f:selectItem itemLabel="#{msg['DEPOSITO_DISPENSAR_NO']}"
			itemValue="NO" />
	</h:selectOneRadio>
	<h:message for="dispensar" errorClass="faces-error" />

	<h:outputText value="#{msg['DEPOSITO_ACTIVO']}" class="lbl_input" />
	<h:selectOneRadio value="#{depositoController.bean.activo}"
		id="activo"
		disabled="#{not depositoController.isEditable('activo')}">
		<f:selectItem itemLabel="#{msg['DEPOSITO_ACTIVO_SI']}" itemValue="SI" />
		<f:selectItem itemLabel="#{msg['DEPOSITO_ACTIVO_NO']}" itemValue="NO" />
	</h:selectOneRadio>
	<h:message for="activo" errorClass="faces-error" />

</ui:composition>
