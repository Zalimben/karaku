<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">
	<h:panelGrid columns="3"
		columnClasses="form_label,form_input,form_error">

		<h:outputText value="#{msg['REPORT_ARTICULO_CLASIFICACION']}"
			class="lbl_input" />
		<h:selectOneMenu
			value="#{articuloReportController.filterOptions['REPORT_ARTICULO_CLASIFICACION']}"
			id="clasificacion" converter="#{articuloReportController.converter}"
			required="true"
			requiredMessage="#{msg['REPORT_ARTICULO_CLASIFICACION_REQUIRED']}">
			<f:selectItem
				itemLabel="#{msg['REPORT_ARTICULO_SELECCIONE_CLASIFICACION']}"
				noSelectionOption="true" />
			<f:selectItems value="#{articuloReportController.clasificacion}" />
		</h:selectOneMenu>
		<h:message for="clasificacion" />

		<h:outputText value="#{msg['REPORT_ARTICULO_TIPO']}" class="lbl_input" />
		<h:selectOneMenu
			value="#{articuloReportController.filterOptions['REPORT_ARTICULO_TIPO']}"
			id="tipo" converter="#{articuloReportController.converter}"
			required="false">
			<f:selectItem itemLabel="#{msg['REPORT_ARTICULO_SELECCIONE_TIPO']}"
				noSelectionOption="true" />
			<f:selectItems value="#{articuloReportController.tipo}" />
		</h:selectOneMenu>
		<h:message for="tipo" />

		<h:outputText value="#{msg['REPORT_ARTICULO_DESCRIPCION']}"
			class="lbl_input" />
		<h:selectOneMenu style="text-transform: none;"
			value="#{articuloReportController.filterOptions['REPORT_ARTICULO_DESCRIPCION_MODO']}"
			id="modo">
			<f:selectItem
				itemLabel="#{msg['REPORT_ARTICULO_DESCRIPCION_SELECCIONE_MODO']}"
				noSelectionOption="true" />
			<f:selectItem itemLabel="Contenga" itemValue="Contenga" />
			<f:selectItem itemLabel="Comience con" itemValue="Comience con" />
			<f:selectItem itemLabel="Termine en" itemValue="Termine en" />
		</h:selectOneMenu>
		<h:inputText
			value="#{articuloReportController.filterOptions['REPORT_ARTICULO_DESCRIPCION']}"
			id="descripcion" style="text-transform:uppercase;" />
		<h:message for="descripcion" />
	</h:panelGrid>
</ui:composition>
