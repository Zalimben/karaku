<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">



	<h:outputText
		value="#{msg['PLANTILLA_CARACTERISTICA_CLASIFICACION']}"
		class="lbl_input" />
	<h:selectOneMenu
		value="#{plantillaCaracteristicaController.bean.clasificacion}"
		style="width:130px;" id="clasificacion"
		converter="#{plantillaCaracteristicaController.clasificacionConverter}"
		disabled="#{not plantillaCaracteristicaController.isEditable('clasificacion')}">
		<f:selectItem
			itemLabel="#{msg['PLANTILLA_CARACTERISTICA_SELECCIONAR_CLASIFICACION']}" />
		<f:selectItems
			value="#{plantillaCaracteristicaController.clasificacion}" />
	</h:selectOneMenu>
	<h:message for="clasificacion" errorClass="faces-error" />
	
		<h:outputText
		value="#{msg['PLANTILLA_CARACTERISTICA_TIPO_CARACTERISTICA']}"
		class="lbl_input" />
	<h:selectOneMenu
		value="#{plantillaCaracteristicaController.bean.tipoCaracteristica}"
		style="width:130px;" id="caracteristica"
		converter="#{plantillaCaracteristicaController.tipoCaracteristicaConverter}"
		disabled="#{not plantillaCaracteristicaController.isEditable('caracteristica')}">
		<f:selectItem
			itemLabel="#{msg['PLANTILLA_CARACTERISTICA_SELECCIONAR_TIPO_CARACTERISTICA']}" />
		<f:selectItems
			value="#{plantillaCaracteristicaController.tipoCaracteristica}" />
	</h:selectOneMenu>
	<h:message for="caracteristica" errorClass="faces-error" />

</ui:composition>
