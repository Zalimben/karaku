<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">
	
	<h:outputText value="#{msg['TIPO_CLASIFICACION_DESCRIPCION']}" class="lbl_input" />
	<h:inputText value="#{tipoClasificacionController.bean.descripcion}"
		id="descripcion"
		disabled="#{not tipoClasificacionController.isEditable('descripcion')}" />
	<h:message for="descripcion" errorClass="faces-error" />

	<h:outputText value="#{msg['TIPO_CLASIFICACION_NIVEL']}" class="lbl_input" />
	<h:inputText value="#{tipoClasificacionController.bean.nivel}" id="nivel"
		disabled="#{not tipoClasificacionController.isEditable('nivel')}"/>
	<h:message for="nivel" errorClass="faces-error" />

</ui:composition>
