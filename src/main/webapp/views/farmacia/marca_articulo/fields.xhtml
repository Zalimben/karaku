<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<h:outputText value="#{msg['MARCA_ARTICULO_DESCRIPCION']}"
		class="lbl_input" />
	<h:inputText value="#{marcaArticuloController.bean.descripcion}"
		id="descripcion"
		disabled="#{not marcaArticuloController.isEditable('descripcion')}"
		style="width: 300px" />
	<h:message for="descripcion" errorClass="faces-error" />
	
	<h:outputText value="#{msg['MARCA_ARTICULO_PROCEDENCIA']}"
		class="lbl_input" />
	<h:panelGrid columns="3">
		<h:inputText value="#{marcaArticuloController.bean.procedencia}"
			id="procedencia" disabled="true" style="width: 300px" />

		<h:commandButton value="#{msg['MARCA_ARTICULO_SELECCIONAR_PROCEDENCIA']}" disabled="#{marcaArticuloController.view and not marcaArticuloController.search}">
			<rich:componentControl target="paisPicker" operation="show" />
		</h:commandButton>
		
		<!--a4j:commandButton value="#{msg['MARCA_ARTICULO_LIMPIAR_PROCEDENCIA']}" disabled="#{marcaArticuloController.view and not marcaArticuloController.search}"
		render="procedencia">
			<f:setPropertyActionListener target="#{marcaArticuloController.bean.procedencia}"
						value="#{null}" />
						
		</a4j:commandButton-->

	</h:panelGrid>
	<h:message for="procedencia" errorClass="faces-error" />


	<h:outputText value="#{msg['MARCA_ARTICULO_OBSERVACION']}"
		class="lbl_input" />
	<h:inputText value="#{marcaArticuloController.bean.observacion}"
		id="observacion"
		disabled="#{not marcaArticuloController.isEditable('observacion')}"
		style="width: 300px" />
	<h:message for="observacion" errorClass="faces-error" />

</ui:composition>
