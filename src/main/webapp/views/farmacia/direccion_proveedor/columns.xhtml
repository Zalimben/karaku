<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">


	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_CALLE']}" />
		</f:facet>
		<h:outputText value="#{item.calle}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_NUMERO']}" />
		</f:facet>
		<h:outputText value="#{item.numero}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_REFERENCIA']}" />
		</f:facet>
		<h:outputText value="#{item.referencia}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_CODIGO_POSTAL']}" />
		</f:facet>
		<h:outputText value="#{item.codigoPostal}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_PRINCIPAL']}" />
		</f:facet>
		<h:outputText value="#{item.principal}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION_BARRIO']}" />
		</f:facet>
		<h:outputText value="#{item.barrio.descripcion}" />
	</rich:column>

</ui:composition>
