<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_CALLE']}"
		class="lbl_input" />
	<h:inputText value="#{direccionProveedorController.bean.calle}"
		id="calle"
		disabled="#{not direccionProveedorController.isEditable('calle')}" />
	<h:message for="calle" errorClass="faces-error" />

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_NUMERO']}"
		class="lbl_input" />
	<h:inputText value="#{direccionProveedorController.bean.numero}"
		id="numero"
		disabled="#{not direccionProveedorController.isEditable('numero')}" />
	<h:message for="numero" errorClass="faces-error" />

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_REFERENCIA']}"
		class="lbl_input" />
	<h:inputText value="#{direccionProveedorController.bean.referencia}"
		id="referencia"
		disabled="#{not direccionProveedorController.isEditable('referencia')}" />
	<h:message for="referencia" errorClass="faces-error" />

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_CODIGO_POSTAL']}"
		class="lbl_input" />
	<h:inputText value="#{direccionProveedorController.bean.codigoPostal}"
		id="codigoPostal"
		disabled="#{not direccionProveedorController.isEditable('codigoPostal')}" />
	<h:message for="codigoPostal" errorClass="faces-error" />

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_PRINCIPAL']}"
		class="lbl_input" />
	<h:selectOneRadio
		value="#{direccionProveedorController.bean.principal}" id="principal"
		disabled="#{not direccionProveedorController.isEditable('principal')}">
		<f:selectItem itemLabel="#{msg['PROVEEDOR_DIRECCION_PRINCIPAL_SI']}"
			itemValue="S" />
		<f:selectItem itemLabel="#{msg['PROVEEDOR_DIRECCION_PRINCIPAL_NO']}"
			itemValue="N" />
	</h:selectOneRadio>
	<h:message for="principal" errorClass="faces-error" />

	<h:outputText value="#{msg['PROVEEDOR_DIRECCION_BARRIO']}"
		class="lbl_input" />
	<h:selectOneMenu value="#{direccionProveedorController.bean.barrio}"
		style="width:130px;" id="barrio"
		converter="#{direccionProveedorController.converter}"
		disabled="#{not direccionProveedorController.isEditable('barrio')}">
		<f:selectItem
			itemLabel="#{msg['PROVEEDOR_DIRECCION_SELECCIONAR_BARRIO']}" />
		<f:selectItems value="#{direccionProveedorController.barrio}" />
	</h:selectOneMenu>
	<h:message for="barrio" errorClass="faces-error" />

</ui:composition>
