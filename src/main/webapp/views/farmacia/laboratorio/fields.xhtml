<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">


	<h:outputText value="#{msg['LABORATORIO_CODIGO_UNICO']}" class="lbl_input" />
	<h:inputText value="#{laboratorioController.bean.codigoUnico}" id="codigoUnico"
		disabled="#{not laboratorioController.isEditable('codigoUnico')}"
		maxlength="5"/>
	<h:message for="codigoUnico" errorClass="faces-error" />
	
	<h:outputText value="#{msg['LABORATORIO_DESCRIPCION']}" class="lbl_input" />
	<h:inputText value="#{laboratorioController.bean.descripcion}"
		id="descripcion"
		disabled="#{not laboratorioController.isEditable('descripcion')}" />
	<h:message for="descripcion" errorClass="faces-error" />

	<h:outputText value="#{msg['LABORATORIO_PAIS']}"
		class="lbl_input" />
	<h:selectOneMenu value="#{laboratorioController.bean.pais}"
		style="width:130px;" id="pais"
		converter="#{laboratorioController.paisConverter}"
		disabled="#{not laboratorioController.isEditable('pais')}">
		<f:selectItem itemLabel="#{msg['LABORATORIO_SELECCIONAR_PAIS']}" />
		<f:selectItems value="#{laboratorioController.paises}" />
	</h:selectOneMenu>
	<h:message for="pais" errorClass="faces-error" />

</ui:composition>
