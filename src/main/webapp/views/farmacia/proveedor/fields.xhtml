<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<h:panelGroup layout="column" style="width:100%">
		
<rich:panel header="Datos Principales" style="text-align: left">
			<h:panelGrid columns="6"
				columnClasses="form_label,form_input,form_error,form_label,form_input,form_error">
				<h:outputText value="#{msg['PROVEEDOR_NOMBRE']}" />
				<h:inputText value="#{proveedorController.bean.nombre}" id="nombre"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="nombre" />

				<h:outputText value="#{msg['PROVEEDOR_NOMBRE_FANTASIA']}" />
				<h:inputText value="#{proveedorController.bean.nombreFantasia}"
					id="nombreFantasia"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="nombreFantasia" />

				<h:outputText value="#{msg['PROVEEDOR_RUC']}" />
				<h:inputText value="#{proveedorController.bean.ruc}" id="ruc"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="ruc" />

				<h:outputText value="#{msg['PROVEEDOR_TIPO_SOCIEDAD']}" />
				<h:selectOneMenu value="#{proveedorController.bean.tipoSociedad}"
					id="tipoSociedad" converter="#{proveedorController.converter}"
					disabled="#{not proveedorController.isEditable('campo')}">
					<f:selectItem
						itemLabel="#{msg['PROVEEDOR_SELECCIONAR_TIPO_SOCIEDAD']}" />
					<f:selectItems value="#{proveedorController.tipoSociedad}" />
				</h:selectOneMenu>
				<h:message for="tipoSociedad" />

				<h:outputText value="#{msg['PROVEEDOR_REPRESENTANTE_LEGAL']}" />
				<h:inputText value="#{proveedorController.bean.representanteLegal}"
					id="representanteLegal"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="representanteLegal" />

				<h:outputText value="#{msg['PROVEEDOR_ACTIVO']}" class="lbl_input" />
				<h:selectOneRadio value="#{proveedorController.bean.activo}"
					id="activo"
					disabled="#{not proveedorController.isEditable('campo')}">
					<f:selectItem itemLabel="#{msg['PROVEEDOR_ACTIVO_SI']}"
						itemValue="SI" />
					<f:selectItem itemLabel="#{msg['PROVEEDOR_ACTIVO_NO']}"
						itemValue="NO" />
				</h:selectOneRadio>
				<h:message for="activo" errorClass="faces-error" />

			</h:panelGrid>

		</rich:panel>

		<!-- ================================================================ -->

		<rich:panel header="Datos Secundarios" style="text-align: left">
			<h:panelGrid columns="6"
				columnClasses="form_label,form_input,form_error,form_label,form_input,form_error">

				<h:outputText value="#{msg['PROVEEDOR_TELEFONO']}" />
				<h:inputText value="#{proveedorController.bean.telefono}"
					id="telefono"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="telefono" />

				<h:outputText value="#{msg['PROVEEDOR_EMAIL']}" />
				<h:inputText value="#{proveedorController.bean.email}" id="email"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="email" />

				<h:outputText value="#{msg['PROVEEDOR_WEB']}" />
				<h:inputText value="#{proveedorController.bean.web}" id="web"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="web" />

				<h:outputText value="#{msg['PROVEEDOR_CONTACTO']}" />
				<h:inputText value="#{proveedorController.bean.contacto}"
					id="contacto"
					disabled="#{not proveedorController.isEditable('campo')}" />
				<h:message for="contacto" />

			</h:panelGrid>

		</rich:panel>
	</h:panelGroup>
</ui:composition>
