<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="#{menuController.develop}">
		<rich:column width="100px">
			<h:outputLabel value="#{item.id}" />
		</rich:column>
	</c:if>
	
	<rich:column width="100px">
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_RUC']}" />
		</f:facet>
		<h:outputText
			value="#{proveedorController.getRucInfo(item)}" />
	</rich:column>

	<rich:column width="300px">
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_NOMBRE']}" />
		</f:facet>
		<h:outputText value="#{proveedorController.getNameInfo(item)}" />
	</rich:column>

	<rich:column width="200px">
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_DIRECCION']}" />
		</f:facet>
		<h:outputText
			value="#{proveedorController.getDirectionInfo(item)}" />
	</rich:column>

	<rich:column width="200px">
		<f:facet name="header">
			<h:outputText value="#{msg['PROVEEDOR_CONTACTO']}" />
		</f:facet>
		<h:outputText
			value="#{proveedorController.getContactInfo(item)}" />
	</rich:column>
</ui:composition>
