<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">


	<h:outputText value="#{msg['UBICACION_CODIGO_UNICO']}"
		class="lbl_input" />
	<h:inputText value="#{ubicacionController.bean.codigoUnico}"
		id="codigoUnico"
		maxlength="5"
		disabled="#{not ubicacionController.isEditable('codigoUnico')}"
		style="text-transform:uppercase;" />
	<h:message for="codigoUnico" errorClass="faces-error" />

	<h:outputText value="#{msg['UBICACION_DESCRIPCION']}" class="lbl_input" />
	<h:inputText value="#{ubicacionController.bean.descripcion}"
		id="descripcion"
		disabled="#{not ubicacionController.isEditable('descripcion')}" />
	<h:message for="descripcion" errorClass="faces-error" />

	<h:outputText value="#{msg['UBICACION_DEPOSITO']}" class="lbl_input" />
	<h:selectOneMenu value="#{ubicacionController.bean.deposito}"
		style="width:130px;" id="deposito"
		converter="#{ubicacionController.depositoConverter}"
		disabled="#{not ubicacionController.isEditable('deposito')}">
		<f:selectItem itemLabel="#{msg['UBICACION_SELECCIONAR_DEPOSITO']}" />
		<f:selectItems value="#{ubicacionController.depositos}" />
	</h:selectOneMenu>
	<h:message for="deposito" errorClass="faces-error" />

	<h:outputText value="#{msg['UBICACION_TIPO_UBICACION']}" class="lbl_input" />
	<h:selectOneMenu value="#{ubicacionController.bean.tipoUbicacion}"
		style="width:130px;" id="tipoUbicacion"
		converter="#{ubicacionController.tipoUbicacionConverter}"
		disabled="#{not ubicacionController.isEditable('tipoUbicacion')}">
		<f:selectItem itemLabel="#{msg['UBICACION_SELECCIONAR_TIPO_UBICACION']}" />
		<f:selectItems value="#{ubicacionController.tipoUbicacion}" />
	</h:selectOneMenu>
	<h:message for="tipoUbicacion" errorClass="faces-error" />
	
</ui:composition>
