<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

	<h:outputText value="#{msg['TIPO_COMPROBANTE_CODIGO_UNICO']}"
		class="lbl_input" />
	<h:inputText value="#{tipoComprobanteController.bean.codigoUnico}"
		id="codigoUnico"
		disabled="#{not tipoComprobanteController.isEditable('codigoUnico')}" />
	<h:message for="codigoUnico" errorClass="faces-error" />

	<h:outputText value="#{msg['TIPO_COMPROBANTE_DESCRIPCION']}"
		class="lbl_input" />
	<h:inputText value="#{tipoComprobanteController.bean.descripcion}"
		id="descripcion"
		disabled="#{not tipoComprobanteController.isEditable('descripcion')}" />
	<h:message for="descripcion" errorClass="faces-error" />


	<h:outputText value="#{msg['TIPO_COMPROBANTE_SENTIDO']}"
		class="lbl_input" />
	<h:selectOneMenu value="#{tipoComprobanteController.bean.sentido}"
		id="sentido"
		disabled="#{not tipoComprobanteController.isEditable('sentido')}">
		<f:selectItem itemLabel="#{msg['TIPO_COMPROBANTE_SENTIDO']}" />
		<f:selectItem id="suma"
			itemLabel="#{msg['TIPO_COMPROBANTE_SENTIDO_SUMA']}"
			itemValue="SUMA" />
		<f:selectItem id="resta"
			itemLabel="#{msg['TIPO_COMPROBANTE_SENTIDO_RESTA']}"
			itemValue="RESTA" />
		<f:selectItem id="ambos"
			itemLabel="#{msg['TIPO_COMPROBANTE_SENTIDO_AMBOS']}"
			itemValue="AMBOS" />
	</h:selectOneMenu>
	<h:message for="sentido" errorClass="faces-error" />

</ui:composition>
