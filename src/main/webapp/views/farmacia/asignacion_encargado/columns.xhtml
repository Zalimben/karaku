<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh"
	xmlns:tsigh="http://www.pol.una.py/jsf/sigh">



	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['ASIGNACION_ENCARGADO_FECHA_DESDE']}" />
		</f:facet>
		<h:outputText value="#{item.fechaDesde}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['ASIGNACION_ENCARGADO_FECHA_HASTA']}" />
		</f:facet>
		<h:outputText value="#{item.fechaHasta}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['ASIGNACION_ENCARGADO_OBSERVACION']}" />
		</f:facet>
		<h:outputText value="#{item.observacion}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['ASIGNACION_ENCARGADO_ENCARGADO']}" />
		</f:facet>
		<h:outputText value="#{item.encargado.persona}" />
	</rich:column>

	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg['ASIGNACION_ENCARGADO_DEPOSITO']}" />
		</f:facet>
		<h:outputText value="#{item.deposito.descripcion}" />
	</rich:column>

</ui:composition>
