<!-- <?xml version='1.0' encoding='UTF-8' ?> -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="custom-bootstrap.css" />
	<h:outputStylesheet library="css" name="theme.css" />
	
	<title>SIGH</title>
</h:head>

<h:body>
	<div id="top" class="row">
				<ui:insert name="top">
				<rich:panel>
					<div class="row-fluid">
						<div class="span2">
							<h:graphicImage value="/resources/images/logo.jpg" alt="Facultad de Medicina" />
						</div>
						<div class="span8"><h1>#{menuController.title}</h1></div>
						<div class="span2 user-login">
							<ul class="unstyled inline">
								<li class="divider"><h:outputLabel value="#{msg['HEADER_USER']}: " /> <h:outputText value="#{request.userPrincipal.name}" /></li>
								<li><a href="#{menuController.logoutUrl}"> <h:outputText value="#{msg['HEADER_LOGOUT']}" /></a></li>
							</ul>
						</div>
					</div>
				</rich:panel>
			</ui:insert>
	</div>
	<div class="container-fluid main-content">
		<div class="row-fluid">
			<div class="span2">
				<ui:insert name="left">
					<sigh:menu />
				</ui:insert>
			</div>
			<div class="span10">
				<sigh:breadcrumb />
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
	</div>
	<div class="footer">
		<table>
			<tr>
				<td>#{msg['SYSTEM_VERSION_TITLE']}</td>
				<td>:</td>
				<td>#{menuController.version}</td>
			</tr>
			<tr>
				<td>#{msg['MENU_IP_ADRESS']}</td>
				<td>:</td>
				<td>#{menuController.ipAdress}</td>
			</tr>
		</table>
	</div>
	
</h:body>

</html>
